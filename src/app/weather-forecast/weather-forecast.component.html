<main>
  <select [formControl]="selectedCountriesControl" (change)="handleChange(selectedCountriesControl)">
    <option *ngFor="let country of countries" [ngValue]="country">
      {{country.name}}
    </option>
  </select>
  <app-card
    *ngFor="let iterCard of selectedCards"
    [card]="iterCard"
  ></app-card>
</main>
